<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Wealth Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='constants.css') }}"
    />
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar sticky-top navbar-expand-lg"
    >
      <div class="container-fluid">
        <div class="logo-container">
          <img
            src="{{ url_for('static', filename='images/logo.png') }}"
            alt="Logo"
            height="50px"
            width="60px"
          />
        </div>
        <h2 id="welcome-message" class="text-white ms-3">Welcome back, {{name}}!</h2>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav ms-auto">
            <a class="nav-link text-white" href="/">Summary</a>
            <a class="nav-link text-white" href="/portfolio">Portfolio</a>
            <a class="nav-link text-white" href="#">Budget</a>
            <a class="nav-link text-white" href="#">AI Advisor</a>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
